name: go-on-tip
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v4
      if: false
      with:
        go-version: 1.20.x
      id: go

    - name: Build go from tip
      if: false
      uses: iwdgo/gotip-build@master
      id: gotip
      with:
        go_variables: CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.go_arch }} GOROOT_FINAL=/
        test_build: true

    - name: Docker commands
      run: |
        # docker run --rm --privileged multiarch/qemu-user-static:x86_64:mips64el
        # https://gitlab.com/qemu-project/qemu/container_registry/1222355
        docker run --rm --privileged registry.gitlab.com/qemu-project/qemu/debian-mips64el-cross
        #
        docker run -d -t --platform mips64le --name xalpine mips64le/debian
        docker exec xalpine mkdir -p /tmp/go/src/cmd/go/
        docker exec xalpine uname
