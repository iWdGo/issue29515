name: macos
on:
  push:
    branches:
      - 'issue62047'
    paths:
      - '0001-cmd-remove-support-for-GOROOT_FINAL.patch'
      - '.github/workflows/macos.yml'
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.x
      id: go

    - name: Get patch files
      uses: actions/checkout@v3

    - name: Build go from tip
      uses: iwdgo/gotip-build@master
      id: gotip
      with:
        test_build: true

    - name: Upload go executable
      uses: actions/upload-artifact@v3
      if: ${{ env.crosscompile == 'false' }}
      with:
        name: gotip-${{ env.goos }}-${{ env.goarch }}
        path: go/bin/

    - name: Upload go executable
      uses: actions/upload-artifact@v3
      if: ${{ env.crosscompile == 'true' }}
      with:
        name: gotip-${{ env.goos }}-${{ env.goarch }}
        path: go/bin/${{ env.goos }}_${{ env.goarch }}
